<div class="container_register_main">

  <div class="container_logo">

  

  </div>


  <div class="container container_registro">
    <section class="section_title">
      <h3 style="display: flex; justify-content: space-between;">Registrarse <a href="#"  class="navbar-brand"><img src="assets\atomo (1).png" width="35px"></a></h3>
      <br>
      <p>Por favor creese una cuenta o  <a href="login"> inicie sesión </a>  para ingresar en el sistema.</p>
    </section>

    <br>

    <form (ngSubmit) = "form_register()">
      <div class="form-group">
        <label class="form-label">Cedula</label>
        <input [(ngModel)]="persona.cedula" name="cedula" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label class="form-label">Nombre</label>
        <input [(ngModel)]="persona.nombre" name="nombre" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label class="form-label">Apellido</label>
        <input [(ngModel)]="persona.apellido" name="apellido"  class="form-control" type="text">
      </div>

      <div class="form-group">
        <label class="form-label">Dirección</label>
        <input [(ngModel)]="persona.direccion" name="direccion" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label class="form-label">Teléfono</label>
        <input  [(ngModel)]="persona.telefono" name="telefono" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label class="form-label">Fecha de Nacimiento</label>
        <input [(ngModel)]="persona.fechaNacimiento" name="fechaNacimiento"  class="form-control" type="date">
      </div>

      <div class="form-group">
        <label class="form-label">Sexo</label>

        <select [(ngModel)]="persona.sexo" name="sexo"  class="form-select" aria-label="Default select example">
          <option selected>Seleccione una opción</option>
          <option value="Hombre">Hombre</option>
          <option value="Mujer">Mujer</option>
          <option value="Otro">Otro</option>
        </select>

      </div>
      
      <div class="form-group">
        <label class="form-label">Correo</label>
        <input [(ngModel)]="persona.correo" name="correo"  class="form-control" type="email">
      </div>

      
      <div class="form-group">
        <label class="form-label">Tipo</label>
        <select [(ngModel)]="persona.tipo" name="tipo"  class="form-select" aria-label="Default select example">
          <option selected>Seleccione una opción</option>
          <option value="Cliente">Cliente</option>
          <option value="Medico">Medico</option>
          <option value="Empleado">Empleado</option>
        </select>
      </div>

      <br>
      <div class="container container-user">

        <br>

        <div class="form-group">
          <label class="form-label">Encargo</label>
          <select [(ngModel)]="usuario.encargo" name="encargo"  class="form-select" aria-label="Default select example">
            <option selected>Seleccione una opción</option>
            <option value="General">General</option>
            <option value="Administrador">Administrador</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Usuario</label>
          <input name="correo" [(ngModel)]="usuario.username" name="username"    class="form-control" type="text">
        </div>

        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <input [(ngModel)]="usuario.password" name="password"  name="contrasena"  class="form-control" type="password">
        </div>

      </div>

      <br>

      <div class="button-container">
        <button class="btn btn-primary">Registrarse</button>
      </div>

    </form>
    <br>

    <div class="container_seccion_login">

        <p>¿Ya tienes una cuenta? <a href="login"> Ve a Iniciar Sesión </a></p>

    </div>

    <br>
  </div>

</div>
