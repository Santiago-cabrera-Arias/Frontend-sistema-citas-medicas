<div class="container_register_main">

  <div class="container container_registro">
    <section class="section_title">
      <h3>Registrarse</h3>
      <br>
      <p>Por favor creese una cuenta o inicie sesión para ingresar en el sistema.</p>
    </section>

    <br>

    <form class="form_register">
      <div class="form-group">
        <label class="form-label">Cedula</label>
        <input class="form-control" type="text">
      </div>

      <div class="form-group">
        <label class="form-label">Nombre</label>
        <input class="form-control" type="text">
      </div>

      <div class="form-group">
        <label class="form-label">Apellido</label>
        <input class="form-control" type="text">
      </div>

      <div class="form-group">
        <label class="form-label">Correo</label>
        <input class="form-control" type="email">
      </div>

      <div class="form-group">
        <label class="form-label">Contraseña</label>
        <input class="form-control" type="password">
      </div>
      
      <br>

      <div class="button-container">
        <button class="btn btn-primary" type="button">Registrarse</button>
      </div>
    </form>
    <br>
    <br>
  </div>

</div>
